name: 'Silent Sound Generator'

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.yml'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '6.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v3.0.0
      with:
        updateAssemblyInfo: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -p:Version=${{ env.fullSemVer }}
      
    - name: Publish
      run: dotnet publish SilentSoundGenerator/SilentSoundGenerator.csproj -c Release -r win-x64 --self-contained -p:Version=${{ env.fullSemVer }} -o "./publish"

    - uses: vimtor/action-zip@v1.2
      with:
        files: ./publish/
        dest: ./release/silent-sound-generator-${{ env.fullSemVer }}.zip

    - name: Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.fullSemVer }}
        release_name: "Silent Sound Generator ${{ env.fullSemVer }}"
        body: "Automatic release for ${{ env.fullSemVer }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./release/silent-sound-generator-${{ env.fullSemVer }}.zip
        asset_name: silent-sound-generator-${{ env.fullSemVer }}.zip
        asset_content_type: application/zip